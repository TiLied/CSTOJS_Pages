# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - "main"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Clone CSharpToJavaScript
        uses: whyakari/github-repo-action@v3.1
        with:
          owner: TiLied
          repository: CSharpToJavaScript
          branch: 'master'
      - name: Access cloned repository content
        run: ls -R ./CSharpToJavaScript
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
      - name: Build CSharpToJavaScript
        run: dotnet build ./CSharpToJavaScript/CSharpToJavaScript.csproj --configuration Release --output ./bin
      - name: ls -R ./bin
        run: ls -R ./bin
      - name: Clone CSTOJS_BWA
        uses: whyakari/github-repo-action@v3.1
        with:
          owner: TiLied
          repository: CSTOJS_BWA
          branch: 'master'
      - name: Access cloned repository content
        run: ls -R ./CSTOJS_BWA
      - name: publish CSTOJS_BWA
        run: dotnet publish ./CSTOJS_BWA/CSTOJS_BWA/CSTOJS_BWA.csproj --configuration Release --self-contained --property:PublishDir=/home/runner/work/CSTOJS_Pages/CSTOJS_Pages/BWA
      - name: ls -R /home/runner/work/CSTOJS_Pages/CSTOJS_Pages/BWA
        run: ls -R /home/runner/work/CSTOJS_Pages/CSTOJS_Pages/BWA
      - run: dotnet tool update -g docfx
      - run: docfx
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: './docs'
      - name: Deploy to GitHub Pages
